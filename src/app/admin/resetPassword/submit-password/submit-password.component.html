<div class="content-wrapper">
  <div class="container">
    <div class="col-sm-12">
      <div class="card" data-aos="fade-up">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-8">
              <div class="form-gap"></div>
              <div class="container">
                <div class="row">
                  <div class="col-md-5 col-md-offset-5">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-unlock fa-4x"></i></h3>
                          <h2 class="text-center">Lấy lại mật khẩu?</h2>
                          <p>Bạn có thể đặt lại mật khẩu của bạn ở đây.</p>
                          <div class="panel-body">
                            <form [formGroup]="formCheckPass" (ngSubmit)="submitPass()"

                                  class="form">
                              <div class="form-group">


                                <div class="form-group input-group">
                                  <div class="input-group">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Mật khẩu mới"
                                           (change)="validatePassword()"
                                           [ngClass]="validatePassword() ? 'is-invalid' : ''"
                                           [formControlName]="'password'">
                                    <div class="invalid-feedback" *ngIf="validatePassword()">
                                      Mật khẩu phải hơn 6 và nhỏ hơn 50 kí tự !!!
                                    </div>
                                  </div>
                                </div>

                                <div class="form-group input-group">
                                  <input type="password"
                                         class="form-control "
                                         placeholder="Nhắc lại mật khẩu"
                                         [formControlName]="'checkPassword'"
                                        />
                                </div>
                              </div>
                              <div class="form-group-email">
                                <button type="submit"
                                        [ngStyle]="{'cursor': formCheckPass.invalid? 'no-drop' : 'pointer'}"
                                        [disabled]="formCheckPass.invalid"
                                        class="btn btn-lg btn-primary btn-block">Xong
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="box-ddn">
                <span class="box-text">Đường dây nóng</span><br>
                <h2>19009095</h2>
              </div>
              <div class="box-phone">
                <img id="img-box" src="../assets/img/avatars/3.png" alt="banner">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- main-panel ends -->
