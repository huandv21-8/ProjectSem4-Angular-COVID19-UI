<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <strong>Form điền thông tin</strong>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <label class="switch switch-lg switch-label switch-outline-primary-alt" >
                <input type="checkbox" class="switch-input" (click)="checkForm()" checked>
                <span class="switch-slider" data-checked="sick" data-unchecked="F1"></span>
              </label>
            </div>
          </div>
        </div>
        <form [formGroup]="peopleForm" enctype="multipart/form-data" (ngSubmit)="createPerson()"
              class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="name-input">Tên</label>
              <div class="col-md-9">
                <input type="text" [formControlName]="'name'" id="name-input" name="name" class="form-control " placeholder="Nhập tên">
                <!--                <div class="valid-feedback">-->
                <!--                  Input is valid.-->
                <!--                </div>-->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="age-input">Tuổi</label>
              <div class="col-md-9">
                <input type="number" id="age-input" [formControlName]="'age'" name="age" class="form-control " placeholder="Nhập tuổi">
                <!--                <div class="invalid-feedback">-->
                <!--                  Please provide a valid information.-->
                <!--                </div>-->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label">Giới tính</label>
              <div class="col-md-9">
                <div class="radio">
                  <input id="radio-1" [formControlName]="'gender'" [value]="true" type="radio" name="gender" >
                  <label for="radio-1" class="radio-label">Nam </label>
                  <input id="radio-2" [formControlName]="'gender'" [value]="false" type="radio" name="gender">
                  <label for="radio-2" class="radio-label">Nữ</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="phone-input">Số điện thoại</label>
              <div class="col-md-9">
                <input type="number" id="phone-input"  [formControlName]="'phone'" name="phone" class="form-control " placeholder="Nhập số điện thoại">
                <!--                <div class="invalid-feedback">-->
                <!--                  Please provide a valid information.-->
                <!--                </div>-->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label">Địa chỉ</label>
              <div class="col-md-3">
                <select id="province" [formControlName]="'province'" name="province" class="form-control">
                  <option [value]="1">Tỉnh</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
              <div class="col-md-3">
                <select id="district" name="district" [formControlName]="'district'" class="form-control">
                  <option [value]="1">Huyện</option>
                  <option value="1">Option #1</option>
                  <option value="3">Option #2</option>
                  <option value="4">Option #3</option>
                </select>
              </div>
              <div class="col-md-3">
                <select id="commune" name="commune" [formControlName]="'commune'" class="form-control">
                  <option [value]="1">Xã</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="textarea-input">Lịch trình di chuyển</label>
              <div class="col-md-9">
                <textarea id="textarea-input" [formControlName]="'schedule'" name="schedule" rows="9" class="form-control"
                          placeholder="Content..."></textarea>
              </div>
            </div>
            <div class="form-group row" *ngIf="isCheckForm" >
              <label class="col-md-1 col-form-label">Loại</label>
              <div class="col-md-9">
                <div class="radio">
                  <input type="radio" [formControlName]="'loai'" id="radio-12"[value]="true" name="loai" checked>
                  <label for="radio-12" class="radio-label">Lây nhiễm trong nước </label><br>
                  <input type="radio" [formControlName]="'loai'" [value]="false" id="radio-22" name="loai">
                  <label for="radio-22" class="radio-label">Nhập cảnh</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-1 col-form-label">Nguồn lây</label>
              <div class="col-md-3">
                <select id="source" [formControlName]="'source'" name="source" class="form-control">
                  <option [value]="1" >-- Lựa chọn --</option>
                  <option value="3">Option #1</option>
                  <option value="2">Option #2</option>
                  <option [value]="4">Option #3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" [ngStyle]="{'cursor': peopleForm.invalid? 'no-drop' : 'pointer'}" [disabled]="peopleForm.invalid" class="btn btn-sm btn-primary"><i
              class="fa fa-dot-circle-o"></i> Submit
            </button>
            <button type="reset" (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
